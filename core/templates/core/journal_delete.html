{% extends 'base_dashboard.html' %}
{% block title %}Delete Journal Entry{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="alert alert-danger text-center">
    <h4>Are you sure you want to delete your journal entry from {{ journal.date }}?</h4>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'journal_history' %}" class="btn btn-secondary me-2">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
